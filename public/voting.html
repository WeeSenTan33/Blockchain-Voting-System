<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote for Your Candidate</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #B6CEB4, #D9E9CF);
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 16px;
      box-sizing: border-box;
    }

    h1 {
      margin: 0 0 16px;
    }

    .scroll-container {
      flex: 1;
      display: flex;
      overflow-x: auto;
      gap: 24px;
      scroll-snap-type: x mandatory;
    }

    .card {
      flex: 0 0 calc(33.33% - 16px);
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      padding: 14px;
      box-sizing: border-box;
    }

    .top-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .profile-pic {
      width: 100px;
      height: 120px;
      object-fit: contain;
      border-radius: 8px;
      cursor: pointer;
    }

    .info-text {
      flex: 1;
    }

    .info-text h2 {
      margin: 0;
      font-size: 1.1rem;
    }

    .info-text p {
      margin: 4px 0 0;
      font-size: 0.9rem;
      color: #555;
    }

    .manifesto {
      margin-top: 12px;
      width: 100%;
      height: 500px;
      object-fit: contain;
      border-radius: 10px;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    .vote-btn {
      margin-top: 12px;
      padding: 10px 14px;
      font-weight: bold;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .vote-btn:hover {
      background-color: #1e40af;
    }

    /* Enlarged modal */
    #enlargedImageModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #enlargedImageModal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üó≥Ô∏è Vote for Your Candidate</h1>

  <div class="scroll-container" id="candidateContainer">
    <!-- Dynamic cards injected here -->
  </div>
</div>

<div id="enlargedImageModal" onclick="this.style.display='none'">
  <img id="enlargedImage" src="" alt="Full View">
</div>

<script>
  const email = localStorage.getItem('voterEmail');

  async function loadCandidates() {
    try {
      const res = await fetch('/candidates');
      const candidates = await res.json();
      const container = document.getElementById('candidateContainer');

      for (const c of candidates) {
        const card = document.createElement('div');
        card.className = 'card';

        const top = document.createElement('div');
        top.className = 'top-info';

        const profile = document.createElement('img');
        profile.src = c.profile_pic_url;
        profile.className = 'profile-pic';
        profile.alt = `${c.name} profile`;
        profile.onclick = () => showImage(profile.src);

        const info = document.createElement('div');
        info.className = 'info-text';
        info.innerHTML = `<h2>${c.name}</h2><p>${c.course}</p>`;

        top.appendChild(profile);
        top.appendChild(info);

        const manifesto = document.createElement('img');
        manifesto.src = c.manifesto_url;
        manifesto.className = 'manifesto';
        manifesto.alt = `${c.name} manifesto`;
        manifesto.onclick = () => showImage(manifesto.src);

        const voteBtn = document.createElement('button');
        voteBtn.className = 'vote-btn';
        voteBtn.textContent = 'Vote for this Candidate';
        voteBtn.onclick = () => submitVote(c.candidate_id);

        card.appendChild(top);
        card.appendChild(manifesto);
        card.appendChild(voteBtn);

        container.appendChild(card);
      }

    } catch (err) {
      console.error('‚ùå Error loading candidates:', err);
    }
  }

  function showImage(url) {
    document.getElementById('enlargedImage').src = url;
    document.getElementById('enlargedImageModal').style.display = 'flex';
  }

  async function submitVote(candidateId) {
    if (!confirm('Are you sure you want to vote for this candidate?')) return;

    try {
      const res = await fetch('/vote/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, candidate_id: candidateId })
      });

      const data = await res.json();
      if (data.success) {
        alert('‚úÖ Your vote has been cast!');
        window.location.href = '/voter_homepage.html';
      } else {
        alert('‚ùå Error: ' + (data.error || 'Unable to vote.'));
      }

    } catch (err) {
      console.error('Vote Error:', err);
      alert('‚ö†Ô∏è Voting failed.');
    }
  }

  loadCandidates();
</script>

</body>
</html>
