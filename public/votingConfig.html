<!-- public/admin_config.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Extend Voting Time</title>
  <style>
    body { font-family: Arial; padding: 24px; max-width: 600px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin-top: 12px; }
  </style>
</head>
<body>
  <h2>ðŸ•’ Extend Voting Time</h2>

  <label>New End Time:</label>
  <input type="datetime-local" id="newEndTime" />

  <button onclick="extend()">Update End Time</button>
  <p id="status"></p>

  <script>
    async function extend() {
      const newEndTime = document.getElementById('newEndTime').value;
      const res = await fetch('/admin/extend-voting', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ newEndTime })
      });

      const result = await res.json();
      document.getElementById('status').textContent = result.message || result.error;
    }
  </script>
</body>
</html>
