<!DOCTYPE html>
<html>
<head>
  <title>eKYC Selfie</title>
</head>
<body>
  <h1>Selfie Verification</h1>
  <video id="video" autoplay playsinline></video>
  <br>
  <button onclick="captureSelfie()">Capture & Submit</button>
  <canvas id="canvas" style="display: none;"></canvas>
  <p id="status"></p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email');

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    }

    async function captureSelfie() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      const imageData = canvas.toDataURL('image/jpeg');

      const res = await fetch('/upload/selfie', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, image: imageData })
      });

      const data = await res.json();
      document.getElementById('status').innerText = data.message || data.error;

      /*if (data.success) {
        window.location.href = '/eKYC2.html';
      }*/
    }

    startCamera();
  </script>
</body>
</html>
